<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
	<!--
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>

	<script src="https://d3js.org/d3.v4.js"></script>
	<script type="text/javascript" src="chart.js"></script>
	<link rel="stylesheet" href="chart.css" type="text/css" media="screen" />
    </head>
    <body onload='barChart("#chart", dataset);pieChart("#chart2", dataset);' >
	<script>
		var dataset = [
		  { id: 0, label: 'Jacques Chirac', count: 2 },
		  { id: 12, label: 'Eric Cartman', count: 40 },
		  { id: 23, label: 'Obi-Wan Kenobi', count: 30 },
		  { id: 3, label: 'Dijkstra', count: 20 },
		  { id: 14, label: 'Mr.Spock', count: 35 },
		  { id: 8, label: 'Elrond', count: 30 },
		  { id: 6, label: 'Luigi', count: 20 } 	
		];
		for(var i = 0; i < dataset.length; i++){
			dataset[i].id = i;
		}
	</script>
	<div id="chart" ></div>
	<div id="chart2" ></div>
        
	
    </body>
</html>
